{% extends "base.html" %}

{% block title %}Vente Terminée{% endblock %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Vente Terminée</h1>
        <a href="{{ url_for('magasin.index') }}" class="btn btn-outline-primary btn-action">
            <i class="material-icons">arrow_back</i>
            <span class="btn-text">Retour aux magasins</span>
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <div class="alert alert-success mb-4">
                <i class="material-icons align-middle me-2">check_circle</i>
                La vente a été enregistrée avec succès !
            </div>

            <div class="d-grid gap-2">
                <a href="{{ url_for('vente.nouvelle', caisse_id=vente.caisse_id) }}" class="btn btn-primary">
                    <i class="material-icons align-middle me-2">add_shopping_cart</i>
                    Nouvelle vente
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
